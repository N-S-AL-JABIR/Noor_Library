{% extends "base.html" %} {% block content %}
{% load crispy_forms_tags %}
<div class="container mt-4">
  <h2>Add Book</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock %}

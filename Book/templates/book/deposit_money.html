{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
        <div class="card-header bg-primary text-white text-center py-3">
          <h2 class="mb-0">ðŸ’° Deposit Money</h2>
        </div>
        <div class="card-body bg-light p-4">
          <form method="post" autocomplete="off">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-success btn-lg rounded-3">
                <i class="bi bi-cash-coin me-2"></i>Deposit
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Optional: back link -->
      {% comment %} <div class="text-center mt-3">
        <a href="{% url 'account_summary' %}" class="btn btn-outline-secondary btn-sm rounded-pill px-3">
          <i class="bi bi-arrow-left"></i> Back to Account Summary
        </a>
      </div> {% endcomment %}
    </div>
  </div>
</div>

<!-- Bootstrap Icons CDN (if not already in base.html) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
{% endblock %}

{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header bg-primary text-white rounded-top-4">
          <h2 class="mb-0 text-center">Deposit Money</h2>
        </div>
        <div class="card-body bg-light">
          <form method="post" autocomplete="off">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-flex justify-content-center mt-4">
              <button type="submit" class="btn btn-primary px-4 py-2">
                <i class="bi bi-cash-coin me-2"></i>Deposit
              </button>
            </div>
          </form>
        </div>
      </div>
      {% comment %} <div class="text-center mt-3">
        <a href="{% url 'account_summary' %}" class="btn btn-link">
          <i class="bi bi-arrow-left"></i> Back to Account Summary
        </a>
      </div> {% endcomment %}
    </div>
  </div>
</div>
<!-- Bootstrap Icons CDN, if not already in your base template -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
{% endblock %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Barakah Bank - Secure, Smart Digital Banking." />
    <title>{% block title %}Noor Library{% endblock title %}</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Font Awesome (deferred for performance) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      />
    </noscript>

    <style>
      body {
        background: linear-gradient(120deg, #f9f9f9, #eafcfb);
        color: #2e2e2e;
        font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
      }
    
      /* Optional: Container styling for sections */
      .section-bg {
        background: #ffffff;
        border-radius: 12px;
        padding: 2rem;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.03);
      }
    
      /* Page Spinner */
      #pageSpinner {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(4px);
      }
    
      #pageSpinner.fade-out {
        animation: fadeOut 0.5s ease forwards;
      }
    
      @keyframes fadeOut {
        from {
          opacity: 1;
          visibility: visible;
        }
        to {
          opacity: 0;
          visibility: hidden;
        }
      }
    
      /* Optional: Card Hover */
      .card-hover:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 20px rgba(0, 0, 0, 0.08);
        transition: all 0.3s ease;
      }
    </style>
    
  </head>

  <body>
    <!-- Page Spinner -->
    <div
      id="pageSpinner"
      class="position-fixed top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center bg-white"
      style="z-index: 1055"
    >
      <div
        class="spinner-border text-primary"
        role="status"
        style="width: 3rem; height: 3rem"
      >
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- Navbar -->
    {% include 'navbar.html' %}

    <!-- Django Messages -->
    {% if messages %}
      <div class="container mt-4">
        {% for message in messages %}
          <div
            class="alert alert-{{ message.tags }} alert-dismissible fade show"
            role="alert"
          >
            {{ message }}
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <!-- Main Body -->
    <main>
      {% block content %} {% endblock %}
    </main>

    <!-- Footer -->
    <div class="pt-5">{% include 'footer.html' %}</div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Page Spinner Script -->
    <script>
      window.addEventListener("load", function () {
        const spinner = document.getElementById("pageSpinner");
        if (spinner) {
          spinner.classList.add("fade-out");
          setTimeout(() => spinner.remove(), 700);
        }
      });
    </script>
  </body>
</html>

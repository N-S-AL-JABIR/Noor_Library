{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
        <!-- Header -->
        <div class="bg-primary text-white text-center py-4">
          <h3 class="mb-0 fw-bold">
            <i class="bi bi-box-arrow-in-right me-2"></i>Welcome Back
          </h3>
          <p class="mb-0 small">Login to your library account</p>
        </div>

        <!-- Body -->
        <div class="card-body bg-light p-4">
          <form method="post" autocomplete="off">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary btn-lg rounded-pill">
                <i class="bi bi-unlock me-2"></i>Login
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Links -->
      <div class="text-center mt-4">
        <div class="text-muted small mb-2">Don't have an account?</div>
        <a href="{% url 'register' %}" class="btn btn-outline-primary btn-sm rounded-pill px-4">
          <i class="bi bi-person-plus me-1"></i> Create Account
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
